<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flappy bird</title>
    <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="b-game">
        <div class="b-start-menu">
            <span class="title"></span>
            <div><span class="img-s"></span></div>
            <span class="play-btn"></span>
        </div>
        <div class="b-gameover" style="display:none">
            <span class="gameover-title"></span>
            <div class="gameover-table-wrapper">
                <span class="gameover-table">
                    <span class="medal m1"></span>
                    <span class="gameover-score">0</span>
                    <span class="gameover-bestscore">0</span>
                </span>
                <div><span class="play-btn"></span></div>
            </div>

        </div>
        <div class="score"></div>
    </div>
    <script src="img/images-sd.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
